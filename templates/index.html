<!DOCTYPE html>

<html lang="en">

    <head>
        <title>Chatty Site</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

        <!-- Socket -->
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>

        <script src="{{ url_for('static', filename='main.js') }}"></script>
    </head>

    <body>
        <!-- Username modal -->
        <div class="modal fade" id="username_modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Please choose a username.</h5>
                    </div>
                    <div class="modal-body">
                        <input autocomplete="off" name="username" id="username" type="text"/>
                        <small id="username_help" class="form-text text-muted">
                            Other users will be able to see this name.
                        </small>
                        <p id="username_validation" class="validation_message"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" id="username_button">>>></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="jumbotron">
            <h1 class="display-4" id="welcome"></h1>
        </div>

        <!-- Navbar for channels -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="navbar-collapse">
                <span class="navbar-text">
                    Channels:
                </span>
                <ul class="nav navbar-nav" id="channel_list">
                    {% for channel in channel_list %}
                        <li class="nav-item"><a href="#" class="nav-link">#{{ channel }}</a></li>
                    {% endfor %}
                </ul>
                <form class="form-inline ml-auto">
                    <p id="channel_name_validation" class="validation_message"></p>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">#</span>
                        </div>
                        <input autocomplete="off" class="form-control mr-sm-2" id="channel_name" type="text" placeholder="Channel name">
                    </div>
                    <button type="button" class="btn btn-secondary my-2 my-sm-0" onclick="create_channel()">Create channel</button>
                </form>
            </div>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h3 id="channel_title">ðŸ¡… Click one of the existing channels or create a new channel to start chatting ðŸ¡…</h3>
                    <ul id="channel_messages">
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
